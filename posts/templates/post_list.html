{% extends "maths/main.html" %}

{% block title %}Posts list{% endblock %}

{% block content %}
   <ul>
       {% for p in posts  %}
           <li><a href="{% url "posts:details" p.id %}">{{ p.title }}</a></li>
       {% endfor %}
   </ul>
   <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Add">
   </form>
{% endblock %}
