{% extends "maths/main.html" %}

{% block title %}Maths list{% endblock %}

{% block content %}
    <ul>
        {% for r in results %}
            <li>{{ r }}</li>
        {% endfor %}
    </ul>

    <form method="post">
        {% csrf_token %}
        {{ form.as_table }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
